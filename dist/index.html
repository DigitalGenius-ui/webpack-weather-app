<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="container">
        <div class="head">
            <!-- first part  -->
            <div class="info">
                <div class="location">
                    <span><i class="fa-solid fa-location-dot"></i></span>
                    <p>Japan</p>
                </div>
                <div class="today-date">
                    <p>Jun 9</p>
                    <p>Saturday</p>
                </div>
                <div class="temperature">
                    <span><i class="fa-solid fa-temperature-empty"></i></span>
                    <p>25°</p>
                </div>
                <div class="feel">
                    <p>Feels like 23°</p>
                </div>
            </div>
            <!-- part two  -->
            <div class="weather-setuation">
                <div class="img">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather img">
                </div>
                <p>Cloudy</p>
            </div>
            <!-- part three  -->
            <div class="details">
                <div class="sunrise">
                    <span><i class="fa-solid fa-sunrise"></i></span>
                    <p>Sunrise 7:00</p>
                </div>
                <div class="sunset">
                    <span><i class="fa-regular fa-sun-bright"></i></span>
                    <p>Sunset 7:00</p>
                </div>
                <div class="humidity">
                    <span><i class="fa-thin fa-droplet-degree"></i></span>
                    <p>60%</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
