<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="blur"></div>
        <!-- contents part  -->
        <div class="contents">
            <!-- header part  -->
            <header class="header">
                <div class="location">
                    <input type="text" placeholder="Search..." class="search">
                    <span class="searchBtn"><i class="bi bi-search"></i></span>
                    <span class="gps"><i class="bi bi-geo-alt-fill"></i></span>
                </div>
                <div class="button">
                    <p class="units">C</p>
                </div>
            </header>
            <!-- weather details part  -->
            <div class="body">
            </div>
            <!-- footer part  -->
            <div class="footer">
                <div class="btns">
                    <button>Hourly</button>
                    <button>Daily</button>
                </div>
                <div class="times">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
